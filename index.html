<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body onload="cargarApp()">
    <header>
      <h1>Presupuesto JBN</h1>
    </header>
    <div class="contenedor">
        <form id="forma" class="forma">
          <label>Seleccionar ingreso o gasto</label>
          <select name="" id="tipo">
            <option value=""></option>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
          </select>
          <input id="descripcion" type="text" placeholder="Descripcion" />
          <input id="valor" type="text" id="valor" placeholder="Valor" />
          <button onclick="agregarDato()">Agregar</button>
        </form>
    </div>
    <div class="presupuesto contenedor" >
        <h3>Presupuesto Total</h3>
        <p type="text" id="presupuesto"></p>
        <h4>Ingresos Totales</h4>
        <p type="text" id="ingresosTotales"></p> 
        <h4>Gastos Totales</h4>
        <p type="text" id="gastosTotales"></p> 
    </div>  
    </p>
    <!-- INGRESOS  -->
    <div class="valores contenedor">
      <div class="ingresos">
        <h4>Ingresos</h4>
        <div id="listado-ingresos">
          <div class="contenedor">
            <li class="descripcion">Descripcion</li>
            <li class="valor">Precio</li>
          </div>
        </div>
        <div class="sub" id="total-ingresos-sub">hps</div>
      </div>
    <!-- GASTOS  -->
      <div class="gastos">
        <h4>Egresos</h4>
        <div id="listado-gastos">
          <div class="contenedor">
            <li class="descripcion">Descripcion</li>
            <li class="valor">Precio</li>
          </div>
        </div>
      </div>
      <div class="sub" id="total-gastos-sub">hps</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
